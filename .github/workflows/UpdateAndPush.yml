          src: github/h455257166
          dst: gitee/h455257166
          static_list: "AutoUpdateScripts"
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
